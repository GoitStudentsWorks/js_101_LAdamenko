<section class="section projects-section">
  <div class="container">
    <h2 class="projects-title">Projects</h2>
    <div class="block-box">
      <div class="first-block">
        <ul class="projects-list">
          <li class="projects-list-item">
            <div class="projects-list-item-tech">#react</div>
            <div class="projects-list-item-tech">#js</div>
            <div class="projects-list-item-tech">#node js</div>
            <div class="projects-list-item-tech">#git</div>
          </li>
        </ul>
        <p class="projects-text">
          Programming Across Borders: Ideas, Technologies, Innovations
        </p>
        <a href="" class="projects-link-button">See project</a>
      </div>
      <div class="swiper">
        <div class="second-block">
          <picture class="img-block">
            <source
              class="projects-img"
              srcset="
                ./img/projects/phone_desktop.jpg    1x,
                ./img/projects/phone_desktop_2x.jpg 2x
              "
              media="(min-width: 1440px)"
            />

            <source
              srcset="
                ./img/projects/phone_tablet.jpg    1x,
                ./img/projects/phone_tablet_2x.jpg 2x
              "
              media="(min-width: 768px)"
            />

            <source
              srcset="
                ./img/projects/phone_mobile.jpg    1x,
                ./img/projects/phone_mobile_2x.jpg 2x
              "
              media="(max-width: 768px)"
            />

            <img
              class="projects-image"
              src="./img/projects/phone_desktop.jpg"
              alt="project"
            />
          </picture>
          <picture class="img-block">
            <source
              class="projects-img"
              srcset="
                ./img/projects/dog_desktop.jpg    1x,
                ./img/projects/dog_desktop_2x.jpg 2x
              "
              media="(min-width: 1440px)"
            />

            <source
              srcset="
                ./img/projects/dog_tablet.jpg    1x,
                ./img/projects/dog_tablet_2x.jpg 2x
              "
              media="(min-width: 768px)"
            />

            <source
              srcset="
                ./img/projects/dog_mobile.jpg    1x,
                ./img/projects/dog_mobile_2x.jpg 2x
              "
              media="(max-width: 768px)"
            />

            <img
              class="projects-image"
              src="./img/projects/dog_desktop.jpg"
              alt="project"
            />
          </picture>
          <picture class="img-block">
            <source
              class="projects-img"
              srcset="
                ./img/projects/register_desktop.jpg    1x,
                ./img/projects/register_desktop_2x.jpg 2x
              "
              media="(min-width: 1440px)"
            />

            <source
              srcset="
                ./img/projects/register_tablet.jpg    1x,
                ./img/projects/register_tablet_2x.jpg 2x
              "
              media="(min-width: 768px)"
            />

            <source
              srcset="
                ./img/projects/register_mobile.jpg    1x,
                ./img/projects/register_mobile_2x.jpg 2x
              "
              media="(max-width: 768px)"
            />

            <img
              class="projects-image"
              src="./img/projects/register_desktop.jpg"
              alt="project"
            />
          </picture>
        </div>
      </div>

      <div class="button-box">
        <div class="scroll-button swiper-button-prev">
          <svg class="scroll-icon" width="32" height="32">
            <use
              href="./img/projects/projects-sprite.svg#icon-arrow-narrow-left"
            ></use>
          </svg>
        </div>
        <div class="scroll-button swiper-button-next">
          <svg class="scroll-icon" width="32" height="32">
            <use
              href="./img/projects/projects-sprite.svg#icon-arrow-narrow-right"
            ></use>
          </svg>
        </div>
      </div>
    </div>
  </div>
</section>
